COM_ENGAGE_CONFIG_MAX_LEVEL_LABEL="Максимальная вложенность комментариев"
COM_ENGAGE_CONFIG_MAX_LEVEL_DESC="<p>Комментарии могут быть вложены на столько уровней вглубь. Например, 3 уровня означают, что у вас есть комментарии верхнего уровня (1<sup>ый</sup> уровень), ответы на комментарии верхнего уровня (2<sup>ой</sup> уровень) и ответы на ответы (3<sup>ий</sup> уровень). Сохраняйте этот показатель на низком уровне для более сплоченного обсуждения и более разумного отображения комментариев.</p><p>По умолчанию используется значение 3, аналогичное тому, что используется в других системах комментирования контента, с которыми знакомы ваши посетители, например. Дискус и т.д. Установите значение 2, чтобы имитировать работу социальных сетей, таких как Facebook или YouTube. Используйте 1, чтобы запретить вложенность (разрешены только комментарии верхнего уровня).</p><p><strong>ЭТА НАСТРОЙКА НЕ ПРИМЕНЯЕТСЯ ЗАДНИМ ЧИСЛОМ.</strong> Он вступает в силу только для новых ответов. Установка меньшего значения не приведет к \"сплющиванию\" существующих потоков комментариев.</p><p>Этот параметр НЕ МОЖЕТ быть отменен для определенных категорий или статей.</p>"

COM_ENGAGE_DEFAULT_PUBLISH_LABEL="Новые комментарии"
COM_ENGAGE_DEFAULT_PUBLISH_DESC="<p>Должны ли вновь размещенные комментарии публиковаться или не публиковаться по умолчанию? В последнем случае администратор комментариев должен вручную опубликовать их.</p><p><strong>ВАЖНО!</strong> Эта опция НЕ применяется к комментариям, опубликованным администраторами комментариев. Эти комментарии всегда публикуются немедленно. Было бы нелепо просить пользователя, разместившего такой комментарий, модерировать свой собственный комментарий.</p>"

COM_ENGAGE_DEFAULT_LIMIT_LABEL="Количество комментариев на странице"
COM_ENGAGE_DEFAULT_LIMIT_DESC="<p>Выберите, сколько комментариев отображать одновременно. Use Global (Использовать глобально) использует ограничение списка по умолчанию из глобальной конфигурации сайта.</p><p><strong>Осторожно!</strong> Использование больших вариантов (особенно 500 или Все) может привести к пустой странице, ошибке HTTP 504 Gateway Timeout или очень медленному ответу сервера на элементы содержимого с очень большим количеством комментариев. Мы рекомендуем использовать более консервативные настройки, например, 50 или даже 20.</p>"

COM_ENGAGE_CONFIG_CAPTCHA_LABEL="CAPTCHA для комментариев"
COM_ENGAGE_CONFIG_CAPTCHA_DESC="<p>Выберите плагин CAPTCHA, который будет использоваться в форме комментариев. Вам может понадобиться ввести необходимую информацию для вашего плагина CAPTCHA в Менеджере плагинов.</p><p>Если выбрано значение \"Использовать глобально\", убедитесь, что плагин CAPTCHA выбран в глобальной конфигурации Joomla.</p><p>Этот параметр НЕ МОЖЕТ быть отменен для определенных категорий или статей.</p>"

COM_ENGAGE_CONFIG_CAPTCHA_FOR_LABEL="Используйте CAPTCHA для этих пользователей"
COM_ENGAGE_CONFIG_CAPTCHA_FOR_DESC="<p>Каким пользователям, публикующим комментарий, следует показывать CAPTCHA, определенную выше? Мы рекомендуем использовать \"Гости\"</p><p>\"<strong>Гости</strong>\" будет показывать CAPTCHA только гостевым (не вошедшим в систему) пользователям.</p><p>\"<strong>Кто угодно, кроме администраторов комментариев</strong>\" будет показывать CAPTCHA гостям, а также зарегистрированным пользователям, для которых привилегия \"Настроить\" не включена.</p><p>\"<strong>Все</strong>\" покажет CAPTCHA всем, кто публикует комментарий.</p>"
COM_ENGAGE_CONFIG_CAPTCHA_FOR_GUESTS="Гости"
COM_ENGAGE_CONFIG_CAPTCHA_FOR_NONMANAGER="Кто угодно, кроме администраторов комментариев"
COM_ENGAGE_CONFIG_CAPTCHA_FOR_ALL="Все"

COM_ENGAGE_CONFIG_TOS_ACCEPT_LABEL="Гости должны принять условия"
COM_ENGAGE_CONFIG_TOS_ACCEPT_DESC="<p>Если эта функция включена, гостевым пользователям будет предложено установить флажок, чтобы принять условия обслуживания вашего сайта и/или политику конфиденциальности. Если они не поставили галочку, то им не разрешается оставлять комментарии.</p><p>Это может потребоваться для соблюдения требований GDPR ЕС или аналогичного законодательства.</p><p>Вы можете настроить текст флажка в опции Текст флажка Условия ниже.</p><p>Вы можете настроить сообщение об ошибке, которое пользователи могут видеть, когда не отмечать флажок, сделав переадресацию языка для <code>COM_ENGAGE_COMMENTS_ERR_TOSACCEPT</code> строка языка.</p>"

COM_ENGAGE_CONFIG_TOS_PROMPT_LABEL="Текст флажка Условия"
COM_ENGAGE_CONFIG_TOS_PROMPT_DESC="<p>Введите текст, который будет показан в флажке, которую пользователи должны будут проверить, чтобы опубликовать комментарий. Вы можете использовать полный HTML и плагины коды.</p><p>Если оставить пустым генерику, текст по умолчанию (см. <code>COM_ENGAGE_COMMENTS_FORM_LBL_ACCEPT</code> ключь языка) будет использоваться.</p>"

COM_ENGAGE_CONFIG_HEADER_OVERRIDABLE_HEADER="Параметры комментария по умолчанию"
COM_ENGAGE_CONFIG_HEADER_OVERRIDABLE_DESC="Следующие параметры могут быть переопределены в каждой статье или категории статей."

COM_ENGAGE_COMMENTS_SHOW_LABEL="Интерфейс комментариев"
COM_ENGAGE_COMMENTS_SHOW_DESC="Должен ли отображаться интерфейс комментариев? При нажатии на скрытие всех существующих комментариев будут отключены новые комментарии. Эта настройка может быть переопределена в определенных категориях и / или статьях."

COM_ENGAGE_COMMENTS_SHOW_FEATURE_LABEL="Сводка на дисплее «Избранное»"
COM_ENGAGE_COMMENTS_SHOW_FEATURE_DESC="Должен ли я отображать количество комментариев, опубликованных для каждой статьи, на дисплее Избранные статьи Joomla?"

COM_ENGAGE_COMMENTS_SHOW_CATEGORY_LABEL="Сводка на дисплее блога"
COM_ENGAGE_COMMENTS_SHOW_CATEGORY_DESC="Должен ли я отображать количество комментариев, опубликованных для каждой статьи, на дисплее блога Joomla?"

COM_ENGAGE_OPT_COMMENTS_SHOW_BEFORE="Перед контентом"
COM_ENGAGE_OPT_COMMENTS_SHOW_AFTER="После содержимого"

COM_ENGAGE_COMMENTS_ENABLED_LABEL="Разрешить новые комментарии"
COM_ENGAGE_COMMENTS_ENABLED_DESC="Следует ли допускать новые комментарии? Выберите Комментарии без блокировок (вы можете видеть существующие, но не добавлять новые). Эта настройка может быть переопределена в определенных категориях и / или статьях."

COM_ENGAGE_COMMENTS_REPLY_BAD_UX_LABEL="Область комментариев скрыта по умолчанию"
COM_ENGAGE_COMMENTS_REPLY_BAD_UX_DESC="Должна ли область комментариев / ответов быть скрыта по умолчанию? Если это так, вместо области комментариев / ответов будет кнопка «Оставить комментарий». Когда пользователь нажимает на эту кнопку (или на кнопку ответа любого комментария), кнопка «Оставить комментарий» исчезает, и отображается область комментариев. <strong>Это плохой пользовательский опыт, который запутает большинство людей, пытающихся оставить комментарий.</strong> Мы не рекомендуем использовать эту опцию."

COM_ENGAGE_COMMENTS_ORDERING_LABEL="Порядок комментариев"
COM_ENGAGE_COMMENTS_ORDERING_DESC="Отображение порядка комментариев по дате. Вознесение показывает старые комментарии сначала. Снижение показывает последние комментарии сначала."

COM_ENGAGE_COMMENTS_CLOSE_AFTER_LABEL="Закрыть комментарии после этого через дней"
COM_ENGAGE_COMMENTS_CLOSE_AFTER_DESC="Комментарии будут закрыты автоматически после этого количества дней с момента публикации статьи. 0 - это специальное значение, и это означает, что комментарии никогда не будут закрыты автоматически. Эта настройка может быть переопределена в определенных категориях и / или статьях."

COM_ENGAGE_COMMENTS_NOTIFY_AUTHOR_LABEL="Уведомление автора"
COM_ENGAGE_COMMENTS_NOTIFY_AUTHOR_DESC="Должен ли я уведомить автора контента (отправить электронные письма) о новых комментариях, размещенных на их содержании?"

COM_ENGAGE_COMMENTS_NOTIFY_USERS_LABEL="Уведомить пользователей"
COM_ENGAGE_COMMENTS_NOTIFY_USERS_DESC="Должен ли я уведомлять (отправлять электронные письма) пользователям, когда отправляется ответ на комментарий, который они разместили на контенте?"

; Configuration -- Text Filtering
COM_ENGAGE_CONFIG_FILTERING_FIELDSET_LABEL="Фильтрация текста"
COM_ENGAGE_CONFIG_FILTERING_FIELDSET_DESC="Настраивает фильтрацию HTML комментариев. <strong>ВНИМАНИЕ!</strong> Изменение этих параметров влияет на безопасность вашего сайта. Настоятельно рекомендуется использовать параметры по умолчанию, если вы не уверены в своем понимании последствий для безопасности."

COM_ENGAGE_CONFIG_FILTER_MODE_LABEL="Режим фильтрации"
COM_ENGAGE_CONFIG_FILTER_MODE_DESC="<p>Akeeba Engage предлагает три режима фильтрации HTML-содержимого комментариев, чтобы сделать их безопасными:</p><ul><li><strong>Текстовые фильтры Joomla</strong>. Для этого используются параметры текстовых фильтров Joomla, определенные в глобальной конфигурации, с использованием собственного кода фильтрации HTML Joomla.</li><li><strong>HTML Очиститель</strong>. Здесь используется более надежная библиотека HTML Purifier. Когда группа пользователей настроена на использование фильтрации No HTML, она возвращается к коду Joomla, который удаляет все теги HTML.</li><li><strong>Очиститель HTML (разрешить минимальный HTML)</strong>. Подобно варианту выше, но когда группа пользователей настроена на использование фильтрации No HTML, мы фактически разрешаем очень небольшое подмножество безопасных тегов HTML. Рекомендуется для того, чтобы гостевые пользователи могли размещать форматированные комментарии без риска для безопасности вашего сайта.</li></ul>"
COM_ENGAGE_CONFIG_FILTER_MODE_JOOMLA="Текстовые фильтры Joomla"
COM_ENGAGE_CONFIG_FILTER_MODE_HTMLPURIFIER="HTML Очиститель"
COM_ENGAGE_CONFIG_FILTER_MODE_STRICT="Очиститель HTML (разрешить минимальный HTML)"

COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIG_JOOMLA_LABEL="HTML очиститель использует конфигурацию текстовых фильтров Joomla"
COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIG_JOOMLA_DESC="<p>Применимо только в том случае, если для режима фильтра установлено значение \"Очиститель HTML (с резервным вариантом Joomla)\" или \"Только очиститель HTML\".</p><p>При включении HTML Purifier будет использовать тег и атрибуты черного и белого списков, определенные на вкладке Текстовые фильтры Joomla на странице Глобальная конфигурация. Это позволяет иметь разный уровень фильтрации HTML для каждой группы пользователей, но в некоторых случаях это может быть небезопасно.</p><p>При отключении HTML Purifier будет использовать опцию \"Белый список ОЧИСТИТЕЛЯ HTML\" ниже для <strong>всех пользователей</strong>. Это самый безопасный подход, но он не позволяет вам использовать расширенные теги, встраивать видео и т. Д., Даже если вы являетесь суперпользовавом!</p>"

COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="Белый список очистителя HTML"
COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="<p>Применимо только в том случае, если для режима фильтра установлено значение \"Очиститель HTML (с резервным вариантом Joomla)\" или \"Только очиститель HTML\" и b. \"Очиститель HTML использует конфигурацию текстовых фильтров Joomla\" установлено значение Нет.</p><p>Этот параметр сообщает HTML Purifier, какие теги и какие атрибуты разрешены. Все, что явно не определено здесь, будет отклонено.</p><p>Это разделенная запятой строка элементов, определенных как <code>tag</code> (тег разрешен, но без атрибутов) или <code>tag[attribute]</code> (атрибут разрешен для тега). Настройки являются накопительными.</p>"

; Configuration -- Advanced
COM_ENGAGE_CONFIG_ADVANCED_FIELDSET_LABEL="Продвинутый"
COM_ENGAGE_CONFIG_ADVANCED_FIELDSET_DESC="Параметры конфигурации для опытных пользователей"

COM_ENGAGE_CONFIG_LOGIN_LABEL="Модуль входа в систему"
COM_ENGAGE_CONFIG_LOGIN_DESC="<p>Akeeba Engage отобразит область входа, если текущий пользователь является гостевым (не вошел в систему). Этот параметр определяет, какой модуль будет использоваться в области входа.</p><p>Обратите внимание, что Akeeba Engage будет <strong>всегда</strong> отображать все модули, опубликованные в позиции модуля <code>engage-login</code>, независимо от этой настройки.</p><p>Из-за ограничений в работе Joomla любой модуль, выбранный здесь, будет загружен с <em>совместимой конфигурацией по умолчанию</em>. Это может быть не полезно для большинства сайтов. Мы рекомендуем выбрать здесь опцию \"( Не отображать)\" и вместо этого опубликовать любые пользовательские модули HTML и входа в <code>engage-login</code> module position.</p> <p>Естественно, если вы установили для этого параметра значение \"( Не отображать)\" и не публикуете никаких модулей в <code>engage-login</code> позиции, функция области входа полностью отключена.</p>"
COM_ENGAGE_CONFIG_LOGIN_NONE="( Не отображать )"

COM_ENGAGE_CONFIG_IPLOOKUP_LABEL="Служба поиска IP-адресов"
COM_ENGAGE_CONFIG_IPLOOKUP_DESC="<p>Введите URL-адрес службы поиска IP-адресов. Это используется всякий раз, когда Akeeba Engage отображает IP-адреса для комментариев администраторов и редакторов контента.</p><p>Используйте формат <code>https://www.example.com/something/%s</code>, т.е. заменить IP-адрес, отображаемый в URL-адресе службы поиска, на <code>%s</code>.</p><p>Для вашего удобства было предоставлено значение по умолчанию. Этот сторонний сервис НЕ связан с Akeeba Ltd и не поддерживается каким-либо образом.</p>"

COM_ENGAGE_CONFIG_MAX_SPAM_AGE_LABEL="Максимальный срок времени для спама"
COM_ENGAGE_CONFIG_MAX_SPAM_AGE_DESC="<p>Спам старше этого количества дней автоматически удаляется при посещении бэкэнда сайта, при запуске CLI-скрипта <code>engage-clean-spam.php</code> или автоматически каждые 8 часов (пока загружен плагин content и есть трафик на ваш сайт).</p><p>Используйте специальное значение 0, чтобы отключить эту функцию. 0 указывает Akeeba Engage никогда не удалять спам автоматически. Вам придется либо удалять спам самостоятельно, либо запустить CLI-скрипт <code>engage-clean-spam.php</code> с пользовательским параметром --max-days.</p>"

COM_ENGAGE_CONFIG_AMP_CSS_LABEL="Вставка CSS в страницы AMP"
COM_ENGAGE_CONFIG_AMP_CSS_DESC="<p>Применяется только в том случае, если вы используете wbAMP.</p><p>Должен ли Akeeba Engage вводить содержимое своего AMP-совместимого CSS-файла (по умолчанию: <code>media/com_engage/css/amp.css</code>) в сгенерированную AMP-страницу? Если вы планируете создать свой собственный AMP-шаблон и/или самостоятельно настроить AMP CSS, вам нужно установить значение Нет.</p>"

COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Включение очистителя HTML"
COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_DESC="<p>Выберите, как Akeeba Engage будет включать библиотеку HTML Очиститель. Если вы не уверены, выберите \"Композер\".</p><ul><li><strong>Композер</strong> Использует автозагрузчик Composer. По умолчанию и рекомендуемые.</li><li><strong>Автозагрузка</strong> Использует автозагрузку HTML Очиститель. Функционально эквивалентен \"Composer\", но не загружает сам Composer, поскольку он все равно не используется HTML Очиститель.</li><li><strong>Все сразу</strong> Это загружает в память сразу все классы HTML Очиститель. Он обеспечивает лучшую производительность, если ваш сайт использует кэш OPcode PHP.</li></ul>"
COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_COMPOSER="Композер"
COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_AUTO="Автозагрузка"
COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_ALL="Все сразу"

COM_ENGAGE_CONFIG_DARKMODE_BACKEND_LABEL="Темный режим (администратор)"
COM_ENGAGE_CONFIG_DARKMODE_BACKEND_DESC="<p>Контролируйте, если и когда административный (бэкэнд) интерфейс Akeeba Engage будет отображаться с альтернативной темой, используя яркие цвета на более темном фоне (\"темный режим\").</p><p>Авто = автоматическое переключение, если ваш браузер и операционная система поддерживают его. Никогда = отключено; всегда используйте режим освещения. Всегда = всегда используйте темный режим. Мы настоятельно рекомендуем использовать темный шаблон администратора при включении темного режима.</p>"

COM_ENGAGE_CONFIG_DARKMODE_FRONTEND_LABEL="Темный режим (фронтенд)"
COM_ENGAGE_CONFIG_DARKMODE_FRONTEND_DESC="<p>Контролируйте, если и когда публичный (фронтенд) интерфейс Akeeba Engage будет отображаться с альтернативной темой, используя яркие цвета на темном фоне (\"темный режим\").</p><p>Авто = автоматическое переключение, если ваш браузер и операционная система поддерживают его. Никогда = отключено; всегда используйте режим освещения. Всегда = всегда используйте темный режим. Мы настоятельно рекомендуем использовать темный шаблон сайта при включении темного режима.</p>"

COM_ENGAGE_CONFIG_DARKMODE_AUTO="Авто"
