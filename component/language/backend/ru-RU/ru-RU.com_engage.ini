COM_ENGAGE_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Шаблон письма используется, когда комментируемая страница просматривается на этом языке. \"Все языки\" - это запасной вариант, используемый, когда нет шаблона письма для языка, на котором просматривается комментируемая страница."
COM_ENGAGE_EMAILTEMPLATES_FIELD_SUBJECT="Тема"
COM_ENGAGE_EMAILTEMPLATES_FIELD_SUBJECT_DESC="Тема отправляемого письма. Поддерживает переменные. См. ниже."
