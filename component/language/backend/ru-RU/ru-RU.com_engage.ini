COM_ENGAGE_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="Тело отправляемого сообщения электронной почты. Поддерживает переменные. См. ниже."
COM_ENGAGE_EMAILTEMPLATES_HELP_VARIABLES="<p>В теме и теле шаблона письма поддерживаются следующие переменные (с учетом регистра):</p><ol><li><strong>[SITENAME]</strong> Название вашего сайта.</li><li><strong>[SITEURL]</strong> URL-адрес вашего сайта.</li><li><strong>[RECIPIENT:NAME]</strong> Имя пользователя, получающего электронное сообщение.</li><li><strong>[RECIPIENT:EMAIL]</strong> Адрес электронной почты пользователя, получившего письмо.</li><li><strong>[NAME]</strong> Имя пользователя, разместившего комментарий.</li><li><strong>[EMAIL]</strong> Электронная почта пользователя, разместившего комментарий.</li><li><strong>[AVATAR_URL]</strong> URL-адрес изображения для аватара пользователя, разместившего комментарий.</li><li><strong>[IP]</strong> IP-адрес, использованный для размещения комментария.</li><li><strong>[USER_AGENT]</strong> Строка User Agent браузера, использованная для публикации комментария.</li><li><strong>[COMMENT]</strong> Текст комментария, сохраненный в базе данных. ВНИМАНИЕ! Его использование может привести к возникновению проблем с безопасностью.</li><li><strong>[COMMENT_SANITIZED]</strong> Текст комментария с глубокой очисткой HTML, но, возможно, с удаленным форматированием (рекомендуется).</li><li><strong>[DATE_ISO]</strong> Dело и время, когда комментарий был размещен, формат ISO.</li><li><strong>[DATE_UTC]</strong> Дата и время публикации комментария, часовой пояс UTC.</li><li><strong>[DATE_LOCAL]</strong> Дата и время публикации комментария в часовом поясе получателя электронной почты.</li><li><strong>[CONTENT_TITLE]</strong> Заголовок комментируемого содержимого.</li><li><strong>[CONTENT_LINK]</strong> Ссылка на комментируемый контент.</li><li><strong>[COMMENT_LINK]</strong> Ссылка на комментарий на странице содержания.</li><li><strong>[CONTENT_CATEGORY]</strong> Название категории, к которой относится комментируемый элемент содержимого.</li><li><strong>[PUBLISH_URL]</strong> URL для публикации комментария.</li><li><strong>[UNPUBLISH_URL]</strong> URL для отмены публикации комментария.</li><li><strong>[DELETE_URL]</strong> URL для удаления комментария.</li><li><strong>[POSSIBLESPAM_URL]</strong> URL, чтобы пометить комментарий как возможный спам.</li><li><strong>[SPAM_URL]</strong> URL, чтобы сообщить о комментарии как о спаме и удалить его.</li><li><strong>[UNSPAM_URL]</strong> URL, чтобы сообщить о том, что комментарий точно не является спамом, и опубликовать его.</li><li><strong>[UNSUBSCRIBE_URL]</strong> URL-адрес для отмены подписки на письма с уведомлениями о комментариях.</li></ol>"

