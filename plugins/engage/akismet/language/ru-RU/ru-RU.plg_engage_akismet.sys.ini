PLG_ENGAGE_AKISMET_DISCARD_BLATANT_DESC="<p>Если эта функция включена, комментарии, идентифицированные как <strong>откровенный</strong> спам, будут немедленно удаляться, а не сохраняться и помечаться как спам. Комментарии, которые, вероятно, являются спамом, все равно будут сохранены и помечены как спам, чтобы менеджеры комментариев могли их просмотреть.</p><p>Akismet настоятельно рекомендует включить эту опцию. По их оценкам, это сокращает количество спама в комментариях, который необходимо модерировать, примерно на 80%.</p>"