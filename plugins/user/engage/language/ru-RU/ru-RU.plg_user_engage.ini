PLG_USER_ENGAGE_OWN_COMMENTS_LABEL="Собственные комментарии гостей при входе в систему"
PLG_USER_ENGAGE_OWN_COMMENTS_DESC="<p>Каждый раз, когда пользователь входит в систему, Akeeba Engage будет искать комментарии, размещенные гостем с тем же email, что и у пользователя, вошедшего в систему. Если такие комментарии будут обнаружены, они будут приписаны реальному пользователю, а не будут считаться комментариями гостей.</p><p>Практический случай использования заключается в том, что кто-то размещает гостевые комментарии в течение некоторого времени, прежде чем зарегистрировать учетную запись пользователя Joomla. Если их комментарии отображаются как комментарии гостей и комментарии пользователей, это может запутать как пользователей, так и менеджеров комментариев. Включение этой опции устраняет эту путаницу. Однако, имейте в виду, что вы будете видеть комментарии, размещенные пользователем <em>до</em> того, как он создал учетную запись в Joomla, что может немного дезориентировать администраторов бэкенда. Если вы хотите избежать обеих проблем, не разрешайте гостевые комментарии - это настройка по умолчанию в Akeeba Engage.</p>"